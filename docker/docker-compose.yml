  #   ports:
  #     - "8081:8081"

  postgres:
    image: postgis/postgis:16-3.4 # PostGIS on PostgreSQL 16 with PostGIS 3.4
    container_name: postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: appdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

